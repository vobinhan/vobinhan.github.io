<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/heart.png">
  <script src="main.js"></script>
  <title>BINH AN</title>
</head>
<body>
  
  <h1 class="title">COMMING SOOM...</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="img/AAN.jpg" class="avatar">
          <div class="details">
            <p class="name">Võ Bình An</p>
            <p class="born">09.10.2000</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="img/NU.jpg" class="avatar">
          <div class="details">
            <p class="name">...</p>
            <p class="born">0x.0x.xxxx</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="title">
      <marquee >ĐỒ NGU-ĐỒ ĂN HẠI</marquee>
    </p>
    

  </div>

  <div class="music">
    <audio autoplay controls loop >
      <source src="../music/anhtheday.mp3">
      Your browser does not support the audio element.</audio>
  </div>
</body>
</html>
